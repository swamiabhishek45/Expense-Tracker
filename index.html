<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css" />
  <script src="./index.js" defer></script>

</head>

<body>
  <div class="container">
    <div class="box">

      <section class="box_upper">
        <h1>Expense Tracker</h1>
        <p class="quote">Do not save what is left after spending,</p>
           <p class="quote">but spend what is left after saving.</p>
        <div class="balance">
          <h2 id="netAmount">₹0</h2>
          <h3>Your Balance</h3>
        </div>
      </section>
      
      <h3>Transactions</h3>
      <hr />
      <div  class="transaction_container">

        <div class="transactions">

        </div>
      </div>

      <section class="transaction_form">
        <h3>Add Transactions</h3>
        <form id="transactionForm">
          <div class="inputs">
            <div class="form_control">
              <label for="text">Description</label>
              <input placeholder="Enter Description" type="text" name="text" id="text" />
            </div>
            <div class="form_control">
              <label for="amount">Amount</label>
              <input placeholder="Enter Amount" type="number" name="amount" id="amount"  />
            </div>
          </div>

          <div class="buttons_container">
            <button type="submit" id="earnBtn">
              <p id="earning">₹0</p>
              <p>Earnings</p>
            </button>
            <button type="submit" id="expBtn">
              <p id="expense">₹0</p>
              <p>Expenses</p>
            </button>
          </div>
        </form>
      </section>
   
    </div>
  </div>
</body>

</html>
